        <header class="container-fluid bg-body h-auto word">

                <h1 class="logo color-blue addCenter col-12 col-sm-10 mt-2 mt-4">C<span class="material-symbols-outlined">
                        coronavirus</span>vid<strong>Col</strong></h1>

        <div class="container rounded-3 shadow p-2 m-auto mt-4 bg-light ">
            <h2 class="text-center">Datos Personales</h2>
            <form method="POST" th:action="@{/guardar}" class="pt-4   " >
            <div class="row m-4  text-center ">
                <div class="col-12 col-md-4">
                    NOMBRES:</br> 
                    <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="nombres"></br>
                </div>
                <div class="col-12 col-md-4">
                    APELLIDOS:</br> 
                <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="apellidos"></br>
                </div>
                <div class="col-12 col-md-4">
                    PAIS_NACIMIENTO:</br> 
                    <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="pais_nacimiento"></br>
                </div>
                <div class="col-12 col-md-4">
                    FECHA NACIMIMENTO:</br> 
                    <input type="date" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="fecha_nacimiento"></br>
                </div>
                <div class="col-12 col-md-4">
                    DPTO RESIDENCIA:</br> 
                    <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="dpto_residencia"></br>
                </div>
                <div class="col-12 col-md-4">
                    CIUDAD RESIDENCIA:</br> 
                    <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="ciudad_residencia"></br>  
                </div>
                <div class="col-12 col-md-4">
                    DIRECCION:</br> 
                <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="direccion"></br>
                </div>
                <div class="col-12 col-md-4">
                    TIPO_DOCUMENTO:</br> 
                    <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="tipo_documento"></br>
                </div>
                <div class="col-12 col-md-4">
                    NUMERO_DOCUMENTO:</br> 
                <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="numero_documento"></br>  
                </div>
                <div class="col-12 col-md-4">
                    PASAPORTE:</br> 
                    <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="npasaporte"></br>
                </div>
                <div class="col-12 col-md-4">
                    FECHA VENCE PASAPORTE:</br> 
                    <input type="date" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="fecha_vencepasaporte"></br>   
                </div>
                <div class="col-12 col-md-4">
                    CORREO:</br> 
                    <input type="text" class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="correo"></br> 
                </div>
                <div class="col-12 col-md-4">
                    CONTRASEÑA:</br> 
                    <input class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="contrasena"></br> 
                </div>
                <div class="col-12 col-md-4">
                    CONFIRMAR_CONTRSEÑA:</br> 
                    <input class="formulario form-control border-primary rounded-4 mb-2  border border-3 pb-2 pt-2 w-75 margin-auto"  name="confirmar_contrasena" ></br> 
                </div>
                <div class="col-12 col-md-4 mt-4 margin-auto">
                    <button class="btn btn-primary mt-4 ">Agregar</button>
                </div>
               
            </form>   
            </div>
        </div>
