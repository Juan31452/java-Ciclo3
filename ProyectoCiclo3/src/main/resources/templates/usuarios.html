<html lang="en"xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>USUARIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">

    </head>
    <body>
        <div>
            <h1>"LISTA USUARIOS</h1>
            <br>
               <table class="mitabla">
                <thead>
                     <tr>
                        <th>Pasaporte</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Nacionalidad</th>
                        <th>eps</th>
                     </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${lista}">
                              <th th:text="${usuario.npasaporte}"></th>
                              <th th:text="${usuario.correo}"></th>
                              <th th:text="${usuario.telefono}"></th>
                              <th th:text="${usuario.nacionalidad}"></th>
                              <th  th:text="${usuario.eps}"></th>
                                  
                   </tr>
                </tbody>
               </table>
        </div>
        <div>
               <a th:href="@{adicionar}" >Agregar</a>
        </div>
        
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-
        DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous"></script>

    </body>
</html>
