                    </div>

                    </div>
                
          
          
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <div class="join">
                  <div class="rounded-4 bg-primary">
                    <div class="box-footer"> 
                        <button class="btn-primary w-100 btn btn-lg rounded-4">Ingresar</button></br>
                      </div> 
                   </div>
          
          <div class="bg-primary rounded-4">
              <button class="w-100 btn btn-lg " type="submit"><a th:href="@{/adicionar}" class="text-light text-decoration-none">Registrate</a></button>
          </div>
          
          
          </div>
          
              <p class="mt-5 mb-3 text-muted">&copy;Min <span class="strong">Salud</span></p>
            </form>
          </main>
