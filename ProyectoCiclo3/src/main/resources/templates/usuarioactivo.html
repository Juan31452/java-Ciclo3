<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Datos</title>
    </head>
    <body>
        <div>
            <h1>HOLA</h1>
            <p th:text = "${mensaje}">mensaje </p>
            <p th:text = "${correo}">mensaje </p>
            <br>
               <table class="mitabla">
                <thead>
                   <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Pasaporte</th>
                        <th>Dpto_Residencia</th>
                        <th>Fecha_nacimiento</th>
                     </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${lista1}">
                              <th th:text="${usuario.nombres}"></th>
                              <th th:text="${usuario.apellidos}"></th>
                              <th th:text="${usuario.npasaporte}"></th>
                              <th th:text="${usuario.dpto_residencia}"></th>
                              <td th:text="${usuario.fecha_nacimiento}"></td>
                              
                                  
                   </tr>
                </tbody>
               </table>
            <p th:text = "${mensaje1}">mensaje</p>
             
                       
        </div>
    </body> 
</html>
