<!DOCTYPE html>
<html "http://www.thymeleaf.org">
    <head>
        <title>LISTA USUARIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/listausuarios.css}" rel="stylesheet">
        <link th:href="@{/scss/custom.css}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="sidebar" class="col-12 col-md-6">
            <div class="toggle-btn">
              <span>&#9776</span>
            </div>
            <ul>
              <li>
                <img src="img/logo.jpg" alt="Logo Fazt" class="logo">
              </li>
              <li>Home</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </div>
 

        <div class="container trasladar" id="tabla">
            <div class="row">
                
                    <div id="main-container" class="col-12">  
                        <h1>LISTA USUARIOS</h1>
                            <br>
                               <table class="mitabla">
                                <thead>
                                     <tr>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Pais Nacimiento</th>
                                     </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="listau : ${listausuarios}">
                                        <th th:text="${listau.nombres}"></th>
                                        <th th:text="${listau.apellidos}"></th>
                                        <th th:text="${listau.pais_nacimiento}"></th>
            
                                   </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
          
        </div>

       

       
      
      
       

    <script type="text/javascript" th:src="@{/js/listausuarios.js}"></script>
    </body>
</html>
